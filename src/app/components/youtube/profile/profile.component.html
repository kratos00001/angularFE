<!-- profile.component.html -->
<div class="profile">
  <app-sidebar></app-sidebar>
  <div *ngIf="!profile">
    <p>You are not logged in.</p>
    <button (click)="login()">Login with YouTube</button>
  </div>
  <div *ngIf="profile">
    <h2>Welcome, {{ profile.name }}</h2>
    <p>Email: {{ profile.email }}</p>
    <!-- Add other profile details here -->
  </div>
</div>
